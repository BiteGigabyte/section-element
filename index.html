<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .progress-step {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            font-weight: bold;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .progress-line {
            width: 50px;
            height: 2px;
            background-color: #ccc;
        }

        .progress-step.active {
            background-color: green;
            color: white;
            border-color: green;
        }

        .progress-label {
            position: absolute;
            top: 50px;
            font-size: 12px;
            color: #333;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .disabled-back-button {
            display: none;
        }

        .active-back-button {
            display: block;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div class="selection-element">
    <div class="progress-container">
        <div class="progress-step active" data-step="1">1
            <div class="progress-label">1%</div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="2">2
            <div class="progress-label">25%</div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="3">3
            <div class="progress-label">50%</div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="4">4
            <div class="progress-label">75%</div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="5">5
            <div class="progress-label">99%</div>
        </div>
    </div>

    

    <div class="buttons-container">
        <button class="disabled-back-button" onclick="prevStep()">Назад</button>
        <button onclick="nextStep()">Далі</button>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
