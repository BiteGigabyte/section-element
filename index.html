<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .progress-step {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            font-weight: bold;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .progress-line {
            width: 50px;
            height: 2px;
            background-color: #ccc;
        }

        .progress-line.active {
            background-color: green;
        }

        .progress-step.active {
            background-color: green;
            color: white;
            border-color: green;
        }

        .progress-label {
            position: absolute;
            top: 50px;
            font-size: 12px;
            color: #333;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
        }


        .disabled-block {
            display: none;
        }

        .active-block {
            display: block;
        }


        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .disabled-back-button {
            display: none;
        }

        .active-back-button {
            display: block;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div class="selection-element">
    <div class="progress-container">
        <div class="progress-step active" data-step="1">1
            <div class="progress-label">1%</div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="2">2
            <div class="progress-label">25%</div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="3">3
            <div class="progress-label">50%</div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="4">4
            <div class="progress-label">75%</div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="5">5
            <div class="progress-label">99%</div>
        </div>
    </div>


    <div id="step-1" class="step active-block">
        <h2>Step 1</h2>
        <label>
            Choose Option 1:
            <input type="radio" name="option1" value="Option 1A" checked> Option 1A
            <input type="radio" name="option1" value="Option 1B"> Option 1B
            <input type="radio" name="option1" value="Option 1B"> Option 1C
            <input type="radio" name="option1" value="Option 1B"> Option 1D
        </label>
    </div>

    <div id="step-2" class="step disabled-block">
        <h2>Step 2</h2>
        <label>
            Choose Option 2:
            <input type="radio" name="option2" value="Option 2A" checked> Option 2A
            <input type="radio" name="option2" value="Option 2A"> Option 2A
            <input type="radio" name="option2" value="Option 2A"> Option 2B
            <input type="radio" name="option2" value="Option 2A"> Option 2C
            <input type="radio" name="option2" value="Option 2A"> Option 2D
            <input type="radio" name="option2" value="Option 2A"> Option 2E
            <input type="radio" name="option2" value="Option 2A"> Option 2F
            <input type="radio" name="option2" value="Option 2A"> Option 2G
        </label>
    </div>

    <div id="step-3" class="step disabled-block">
        <h2>Step 3</h2>
        <label>
            Choose Option 3:
            <input type="radio" name="option3" value="Option 3A" checked> Option 3A
            <input type="radio" name="option3" value="Option 3A"> Option 3A
            <input type="radio" name="option3" value="Option 3A"> Option 3B
        </label>
    </div>

    <div id="step-4" class="step disabled-block">
        <h2>Step 4</h2>
        <label>
            Choose Option 4:
            <input type="radio" name="option4" value="Option 4A" checked> Option 4A
            <input type="radio" name="option4" value="Option 4A"> Option 4A
            <input type="radio" name="option4" value="Option 4A"> Option 4B
            <input type="radio" name="option4" value="Option 4A"> Option 4C
            <input type="radio" name="option4" value="Option 4A"> Option 4D
        </label>
    </div>

    <div id="step-5" class="step disabled-block">
        <h2>Step 5</h2>
        <label>
            Choose Option 5:
            <input type="radio" name="option5" value="Option 5A" checked> Option 5A
            <input type="radio" name="option5" value="Option 5A"> Option 5B
            <input type="radio" name="option5" value="Option 5A"> Option 5C
        </label>
    </div>


    <div class="buttons-container">
        <button class="disabled-back-button" onclick="prevStep()">Назад</button>
        <button onclick="nextStep()">Далі</button>
    </div>

</div>

<script src="main.js"></script>

</body>
</html>
