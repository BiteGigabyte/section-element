<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            background-color: #f4f4f4;
            /*min-height: 591.4px;*/
        }

        button {
            font-size: 110%;
            height: 91.6px;
        }

        .main-div {
            /*height: auto;*/
            /*min-height: 595.5px;*/
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            background-color: #F7F7F7;
        }

        .main-div-h2 {
            font-size: 200%;
        }

        .selection-element {
            width: calc(100% - 20px);

            border: 2px solid white;
            border-radius: 5px;
            padding: 25px;
            margin: 20px;

            display: flex;
            flex-direction: column;

            align-items: center;

            background-color: white;
        }


        .progress-container {

            width: 99%;

            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3%;

            padding-top: 15px;
        }

        .progress-step {
            color: white;
            font-weight: normal;
            position: relative;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #AEAEAE;
            background-color: #AEAEAE;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .progress-line {
            width: calc(25% - 30px);
            height: 2px;
            background-color: #ccc;
        }

        .progress-line.active {
            background-color: #8FE571;
        }

        .progress-step.active {
            background-color: #8FE571;
            color: white;
            border-color: #8FE571;
        }

        .progress-label {
            position: absolute;
            top: 33px;
            font-size: 13px;
            color: #AEAEAE;
            font-weight: normal;
        }

        .buttons-container {
            display: flex;
            justify-content: center;

            width: 100%;
        }


        .selection-element-form {
            width: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            /*row-gap: 40px;*/
        }

        .disabled-block {
            display: none;
        }

        .active-block {
            display: block;
        }

        #step-1 {
            width: 100%;

            padding: 15px 15px 15px 15px;
            margin-bottom: 20px;
        }

        .step-1-div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            column-gap: 2%;
        }

        #step-1 button {
            width: calc(50% - 30px);

            display: flex;
            justify-content: flex-start;
            align-items: center;

            padding: 10px;
        }

        .step-1-button {
            background-color: #F5F5F5;
            border: 2px solid #E1E1E1;
            color: black;
        }

        #step-1 button img {
            padding: 10px 20px 10px 10px;
        }


        .step-1-h2 {
            text-align: center;
            padding-bottom: 25px;
            padding-top: 0;
        }

        #step-2 {
            padding: 0 10px 0 10px;
            margin-bottom: 20px;
        }

        #step-2 img {
            padding: 10px 20px 10px 10px;
        }

        #step-2 h2 {
            text-align: center;
            padding-bottom: 25px;
            padding-top: 0;
        }

        .step-2-div {
            /*padding: 20px;*/
            display: flex;
            flex-wrap: wrap;
            column-gap: 15px;
            justify-content: center;
        }

        .step-2-div button {
            width: calc(25% - 15px);
            height: 66.6px;
        }

        .step-2-button {
            background-color: #F5F5F5;
            border-color: #E1E1E1;

            color: black;

            display: flex;
            justify-content: flex-start;
            align-items: center;

            width:72vw;
        }

        .step-2-div label {
            width: calc(25% - 15px);
            height: 66.6px;
            margin-top: 20px;

            border: 0;
            border-radius: 10px;

            padding: 10px;

            font-size: 180%;

            /*background-color: #F5F5F5;*/

            /*box-shadow: inset 0 0 0 10px #F5F5F5;*/

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .step-2-div label:hover {
            cursor: pointer;
        }

        .step-2-div label input {
            color: black;

            width: 90%;
            /*height: calc(91.6px - 10px);*/
            height: 42px;

            border-radius: 10px;
            border: 0 solid #F5F5F5;

            background-color: #F5F5F5;

            padding-left: 10px;

            font-size: 58%;
        }

        .step-2-label {
            box-shadow: inset 0 0 0 10px #CBFBBA;

            background-color: #CBFBBA;
        }

        .step-2-input {
            outline: none;
        }

        .step-2-input-colours {
            background-color: #CBFBBA;

            border: 2px solid red;
            outline: none;
            /*box-shadow: inset 0 0 0 10px #CBFBBA;*/
        }

        #step-3 {
            width: 100%;
            height: auto;

            margin-bottom: 20px;

            /*display: flex;*/
            /*justify-content: center;*/
            /*align-items: center;*/
            /*flex-direction: column;*/
        }

        #step-3 > div {
            width: 100%;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #step-3 > h2 {
            text-align: center;
            padding-bottom: 25px;
            padding-top: 0;

            margin-left: auto;
            margin-right: auto;
        }

        #step-3 img {
            padding: 10px 20px 10px 10px;
        }

        .step-3-button {
            background-color: #F5F5F5;
            border-color: #E1E1E1;

            color: black;

            display: flex;
            justify-content: flex-start;
            align-items: center;

            width: 72vw;
            height: 64.1px;
        }

        #step-4 {
            width: calc(100% - 30px);

            margin-bottom: 20px;
        }

        #step-4 div {
            width: 73%;

            display: flex;
            align-items: center;
            column-gap: 10px;
            flex-wrap: wrap;
            justify-content: center;

            margin-left: auto;
            margin-right: auto;


        }

        #step-4 h2 {
            text-align: center;
            padding-bottom: 25px;
            padding-top: 0;

            width: calc(100% - 15px);

            margin-left: auto;
            margin-right: auto;
        }

        .step-4-button {
            background-color: #F5F5F5;
            border-color: #E1E1E1;

            color: black;

            display: flex;
            justify-content: flex-start;
            align-items: center;

            width: calc(50% - 15px);
            height: 65px;
        }

        .step-4-button img {
            padding: 10px 20px 10px 10px;
        }

        #step-5 {
            margin-bottom: 20px;
        }

        .active-input-step-1 {
            background-color: #CBFBBA;
        }

        .active-input-step-2 {
            background-color: #CBFBBA;
        }

        .active-input-step-3 {
            background-color: #CBFBBA;
        }

        .active-input-step-4 {
            background-color: #CBFBBA;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8FE571;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .disabled-button {
            display: none;
            height: auto;
        }

        .active-button {
            display: block;
            height: auto;
        }

        button:hover {
            /*background-color: #45a049;*/
        }

        .prev-button {
            font-size: 120%;

            width: 117px;
            height: 48px;
        }

        .next-button {
            font-size: 120%;

            width: 117px;
            height: 48px;
        }

        .submit-button {
            font-size: 120%;

            width: 155px;
            height: 48px;
        }

        @media screen and (max-width: 766px) {

            .progress-container {
                width: 87%;
            }


            .main-div-h2 {
                text-align: center;
                font-size: 150%;
            }

            .selection-element {
                padding: 20px;
            }

            .progress-step {
                width: 20px;
                height: 20px;
                font-size: 72%;
            }

            .progress-label {
                font-size: 77%;
                    top: 27px;
                color: #AEAEAE;
            }


            #step-1 button {
                width: calc(100% - 30px);
            }

            #step-1 h2 {
                padding-top: 50px;
            }


            .step-2-div button {
                width: calc(100% - 15px);
                height: 66.6px;
            }

            .step-2-div label {
                width: calc(100% - 15px);
            }

            #step-2 h2 {
                padding-top: 50px;
            }


            #step-3 h2 {
                padding-top: 50px;
                width: 72vw;
            }


            .step-4-button {
                width: calc(100% - 15px);
                height: 62.1px;
            }

            #step-4 div {
                width: 100%;
            }

            #step-4 h2 {
                padding-top: 50px;
            }
        }

        @media screen and (min-width: 590px) and (max-width: 990px) {

            .progress-container {
                width: 87%;
            }


            #step-1 h2 {
                padding-top: 50px;
            }


            .step-2-div button {
                width: calc(50% - 15px);
            }

            .step-2-div label {
                width: calc(50% - 15px);
            }

            #step-2 h2 {
                padding-top: 35px;
            }


            #step-3 h2 {
                padding-top: 35px;
            }


            #step-4 h2 {
                padding-top: 35px;
            }
        }
    </style>
</head>

<body>
<div class="main-div">
    <h2 class="main-div-h2">Рассчитать стоимость ремонта</h2>
    <div class="selection-element">
        <div class="progress-container">
            <div class="progress-step active" data-step="1">1
                <div class="progress-label">1%</div>
            </div>
            <div class="progress-line"></div>
            <div class="progress-step" data-step="2">2
                <div class="progress-label">25%</div>
            </div>
            <div class="progress-line"></div>
            <div class="progress-step" data-step="3">3
                <div class="progress-label">50%</div>
            </div>
            <div class="progress-line"></div>
            <div class="progress-step" data-step="4">4
                <div class="progress-label">75%</div>
            </div>
            <div class="progress-line"></div>
            <div class="progress-step" data-step="5">5
                <div class="progress-label">99%</div>
            </div>
        </div>

        <form class="selection-element-form">

            <div id="step-1" class="step active-block">
                <h2 class="step-1-h2">С каким устройством проблемы?</h2>
                <div class="step-1-div">
                    <button type="button" name="Персональный_компьютер" class="active-input-step-1 step-1-button"
                            onclick="chooseLabel(this, 1)"><img
                            src="step1_images/comp.png" alt="comp">Персональный
                        компьютер
                    </button>
                    <button class="step-1-button" type="button" name="Ноутбук" onclick="chooseLabel(this, 1)"><img
                            src="step1_images/laptop.png"
                            alt="laptop">Ноутбук
                    </button>
                    <button class="step-1-button" type="button" name="Макбук" onclick="chooseLabel(this, 1)"><img
                            src="step1_images/macbook.DM3n9.png"
                            alt="macbook">Макбук
                    </button>
                    <button class="step-1-button" type="button" name="Моноблоки" onclick="chooseLabel(this, 1)"><img
                            src="step1_images/imac.png"
                            alt="imac">Моноблоки
                    </button>
                    <!--            <input class="active-input-step-1" type="button" name="option1" value="Option 1A" checked onclick="chooseLabel(this, 1)">-->
                    <!--            <input type="button" name="option2" value="Option 1B" onclick="chooseLabel(this, 1)">-->
                    <!--            <input type="button" name="option3" value="Option 1C" onclick="chooseLabel(this, 1)">-->
                    <!--            <input type="button" name="option4" value="Option 1D" onclick="chooseLabel(this, 1)">-->
                </div>
            </div>

            <div id="step-2" class="step disabled-block">
                <h2>Какие внешние признаки у проблемы?</h2>
                <div class="step-2-div">
                    <button type="button" name="Не_включается" class="active-input-step-2 step-2-button" name="option2"
                            value="Option 2A"
                            onclick="chooseLabel(this, 2)">
                        <img src="step2_images/off.svg" alt="off">Не включается
                    </button>
                    <button class="step-2-button" type="button" name="Перегружается" value="Option 2B"
                            onclick="chooseLabel(this, 2)"><img
                            src="step2_images/restart.svg"
                            alt="restart">Перегружается
                    </button>
                    <button class="step-2-button" type="button" name="Не_загружается" value="Option 2C"
                            onclick="chooseLabel(this, 2)"><img
                            src="step2_images/none_image.svg" alt="none">Не загружается
                    </button>
                    <button class="step-2-button" type="button" name="Тормозит" value="Option 2D"
                            onclick="chooseLabel(this, 2)"><img
                            src="step2_images/image_brocken.svg" alt="broken">Тормозит
                    </button>
                    <button class="step-2-button" type="button" name="Перегревается" value="Option 2E"
                            onclick="chooseLabel(this, 2)"><img
                            src="step2_images/water.svg"
                            alt="water">Перегревается
                    </button>
                    <button class="step-2-button" type="button" name="Ошибки_в_системе" value="Option 2F"
                            onclick="chooseLabel(this, 2)"><img
                            src="step2_images/noise.svg"
                            alt="moise">Ошибки в системе
                    </button>
                    <button class="step-2-button" type="button" name="Пропал_интернет" value="Option 2G"
                            onclick="chooseLabel(this, 2)"><img
                            src="step2_images/keyboard.svg"
                            alt="keyboard">Пропал интернет
                    </button>
                    <!--                <input type="text" id="input-step-2" name="option_2" value="Впишите своё" onclick="chooseLabel(this, 2)" onchange="saveDataInput(this)">-->
                    <label class="step-2-button">
                        <input class="step-2-input" type="text" id="input-step-2" name="option_2"
                               placeholder="Впишите своё"
                               onclick="chooseLabel(this, 2); step2LabelColors();">
                    </label>
                </div>
            </div>

            <div id="step-3" class="step disabled-block">
                <h2>Вы знаете, что конкретно вышло из строя?</h2>
                <div>
                    <button class="active-input-step-3 step-3-button" type="button" name="Блок_питания"
                            value="Option 3A"
                            onclick="chooseLabel(this, 3)">
                        <img src="step3_images/ar-6.svg" alt="ar-6">Блок питания
                    </button>
                    <button class="step-3-button" type="button" name="Сбой_в_Windows_/_MacOS" value="Option 3A"
                            onclick="chooseLabel(this, 3)">
                        <img
                                src="step3_images/ar-6.svg" alt="ar-6">Сбой в Windows / MacOS
                    </button>
                    <button class="step-3-button" type="button" name="Вирусное_заражение" value="Option 3A"
                            onclick="chooseLabel(this, 3)">
                        <img
                                src="step3_images/ar-6.svg" alt="ar-6">Вирусное заражение
                    </button>
                    <button class="step-3-button" type="button" name="Требуется_чистка" value="Option 3A"
                            onclick="chooseLabel(this, 3)"><img
                            src="step3_images/ar-6.svg" alt="ar-6">Требуется чистка
                    </button>
                    <button class="step-3-button" type="button" name="Сбой_в_настройках_ОС" value="Option 3A"
                            onclick="chooseLabel(this, 3)">
                        <img
                                src="step3_images/ar-6.svg" alt="ar-6">Сбой в настройках ОС
                    </button>
                    <button class="step-3-button" type="button" name="Жесткий_диск" value="Option 3A"
                            onclick="chooseLabel(this, 3)"><img
                            src="step3_images/ar-6.svg" alt="ar-6">Жесткий диск
                    </button>
                    <button class="step-3-button" type="button" name="Не_знаю" value="Option 3A"
                            onclick="chooseLabel(this, 3)"><img
                            src="step3_images/ar-6.svg" alt="ar-6">Не знаю
                    </button>
                </div>
            </div>

            <div id="step-4" class="step disabled-block">
                <h2>Сколько лет вашему устройству?</h2>
                <div>
                    <button class="active-input-step-4 step-4-button" type="button" name="ДО_2-Х_ЛЕТ" value="Option 4A"
                            onclick="chooseLabel(this, 4)"><img src="step3_images/ar-6.svg" alt="ar-6">ДО 2-Х ЛЕТ
                    </button>
                    <button class="step-4-button" type="button" name="ОТ_2-Х_ДО_5_ЛЕТ" value="Option 4A"
                            onclick="chooseLabel(this, 4)"><img
                            src="step3_images/ar-6.svg" alt="ar-6">ОТ 2-Х ДО 5 ЛЕТ
                    </button>
                    <button class="step-4-button" type="button" name="БОЛЬШЕ_5_ЛЕТ" value="Option 4A"
                            onclick="chooseLabel(this, 4)"><img
                            src="step3_images/ar-6.svg" alt="ar-6">БОЛЬШЕ 5 ЛЕТ
                    </button>
                </div>
            </div>

            <div id="step-5" class="step disabled-block">
                <h2>Последний шаг, перед тем, как мы рассчитаем стоимость ремонта</h2>
            </div>


            <div class="buttons-container">
                <button type="button" class="disabled-button prev-button" onclick="prevStep()">Назад</button>
                <button type="button" class="active-button next-button" onclick="nextStep()">Далее</button>
                <button type="button" class="disabled-button submit-button" onclick="sendForm()">Отправить</button>
            </div>
        </form>

    </div>
</div>

<script src="main.js"></script>

</body>
</html>
